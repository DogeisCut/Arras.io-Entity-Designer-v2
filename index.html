<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arras.io Entity Designer</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="top-bar-layer">
            <div id="top-bar-right">
                <button id="add-barrel" title="Add Barrel"></button>
                <button id="select-gizmo" title="Select Gizmo"></button>
                <button id="move-gizmo" title="Move Gizmo"></button>
                <button id="rotate-gizmo" title="Rotate Gizmo"></button>
                <button id="scale-gizmo" title="Scale Gizmo"></button>
                <button id="aspect-gizmo" title="Aspect Gizmo"></button>
                <div class="select-wrap">
                    <label>Presets</label>
                    <select id="presets">
                        <option value="Basic">Basic</option>
                        <option value="Flank">Flank</option>
                        <option value="Machine Gun">Machine Gun</option>
                        <option value="Trapper">Trapper</option>
                        <option value="Builder">Builder</option>
                        <option value="Director">Director</option>
                        <option value="Cruiser">Cruiser</option>
                        <option value="Necromancer">Necromancer</option>
                        <option value="Spawner">Spawner</option>
                        <option value="Auto-Turret" data-warning="This is the default auto-turret, to create your own, make a nex export and use it!">Auto-Turret</option>
                    </select>
                </div>
            </div>
            <div id="top-bar-left">
                <button id="toggle-code" title="Toggle Code Panel"></button>
                <button id="settings" title="Settings"></button>
            </div>
        </div>
        <div id="code-editor-layer">
            <div class="label" data-label="Code Editor">Code Editor</div>
            <code id="code-editor" row="400" cols="100"></code>
            <button id="copy-code" title="Copy Code"></button>
        </div>
        <div id="left-panel-layer">
            <div id="left-panel-layer-top">
                <div class="label" data-label="Body">Body</div>
                <label>Custom <input type="checkbox" id="custom-shape"></label>
                <input type="number" aria-label="shape" placeholder="shape" id="shape">
                <input type="number" aria-label="size" placeholder="size" id="size">
            </div>
            <div id="left-panel-layer-elements">

            </div>
            
            <code id="code-editor" row="400" cols="100"></code>
            <button id="copy-code" title="Copy Code"></button>
        </div>
        <div id="canvas-layer">
            <canvas width=1920 height=1080 id="canvas"></canvas>
        </div>
        <div id="hovering-layer">
            <div id="barrel-bubble">
                <button id="duplicate-barrel" title="Duplicate Barrel"></button>
                <button id="view-barrel-code" title="View Code"></button>
                <button id="delete-barrel" title="Delete Barrel"></button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
